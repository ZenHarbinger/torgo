---
layout: page
title: Release History
permalink: /releases/
author_profile: true
---
<div class="home">
  <ul class="post-list">
    {% for post in site.posts %}
    <div class="unit whole single-post-excerpt">
        {% if post.tags contains "release" %}
    	<h2><a href="{{site.baseurl}}{{ post.url }}">{{ post.title }}</a></h2>
    	<div class="meta-info">
    		<span class="meta"><time class="timeago postlist-meta" datetime="{{ post.date | date: "%Y-%m-%d" }}"><i class="fa fa-calendar"></i>{{ post.date | date: "%B %-d, %Y" }}</time></span>
    		<!-- {% if post.tags and post.tags.size > 0 %}
    			<div class="tags">
    				Tagged:
    				{% for tag in post.tags %}
    				<span><i class="fa fa-tag"></i>{{ tag }}</span>
    				{% endfor %}
    			</div>
    		{% endif %} -->
    	</div>
    	<p class="description">{{ post.excerpt | strip_html}}</p>
        {% endif %}
    </div>
    {% endfor %}
  </ul>

  <!-- <p class="rss-subscribe">subscribe <a href="{{ "/feed.xml" | prepend: site.baseurl }}">via RSS</a></p> -->

</div>
